query GetColonyContributor($id: ID!, $colonyAddress: ID!) {
  getColonyContributor(id: $id) {
    ...ColonyContributor
  }
}

query GetColonyContributors(
  $colonyAddress: ID!
  $sortDirection: ModelSortDirection = ASC
  $limit: Int
  $nextToken: String
) {
  getContributorsByColony(
    colonyAddress: $colonyAddress
    sortDirection: $sortDirection
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      ...ColonyContributor
    }
    nextToken
  }
}

query GetColonyWatcher($id: ID!, $limit: Int) {
  getColony(id: $id) {
    watchers(limit: $limit) {
      items {
        userID
        user {
          ...User
        }
      }
      nextToken
    }
  }
}

query GetContributorCount($input: GetTotalMemberCountInput!) {
  getTotalMemberCount(input: $input) {
    contributorCount
    memberCount
  }
}
