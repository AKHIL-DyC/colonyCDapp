query GetPermissionedContributors(
  $domainId: ID!
  $colonyAddress: ID!
  $limit: Int!
) {
  getRoleByDomainAndColony(
    domainId: $domainId
    colonyAddress: { eq: $colonyAddress }
    limit: $limit
  ) {
    items {
      targetAddress
      targetUser {
        ...User
      }
      role_0
      role_1
      role_2
      role_3
      role_5
      role_6
    }
    nextToken
  }
}

query GetColonyContributor($id: ID!) {
  getColonyContributor(id: $id) {
    id
  }
}

query GetColonyContributors(
  $colonyAddress: ID!
  $sortDirection: ModelSortDirection = ASC
  $limit: Int
  $nextToken: String
) {
  getContributorsByColony(
    colonyAddress: $colonyAddress
    sortDirection: $sortDirection
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      ...ColonyContributor
    }
    nextToken
  }
}

query GetColonyWatcher($id: ID!, $limit: Int) {
  getColony(id: $id) {
    watchers(limit: $limit) {
      items {
        userID
        user {
          ...User
        }
      }
      nextToken
    }
  }
}
