fragment User on User {
  profile {
    avatar
    bio
    displayName
    email
    location
    thumbnail
    website
  }
  walletAddress: id
  name
  watchlist {
    items {
      colony {
        ...WatchedColony
      }
      createdAt
    }
  }
}

fragment WatchListItem on WatchedColonies {
  colony {
    ...WatchedColony
  }
  createdAt
}
